<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiemtra</title>
    <p>Nhập số số nguyên tố</p>
    <input type="text" id="text">
    <button id="kiemtra" onclick="kiemtra()">In so</button>
    <script>
        function kiemtra() {
            let number =document.getElementById("text").value;
            let count = 0;
            let n =2;
            while (count < number){
                if (kiemtrasonguyento(n)==true){
                    document.write(n+' ')
                    count++;
                }
                n++;
            }
            function kiemtrasonguyento(n) {
                for (let i = 2;i < n; i++){
                    if (n % i===0){
                        return false;
                        break;
                    }
                }
                return true;
            }
            }


    </script>
            </head>
                
<body>

</body>
</html>
