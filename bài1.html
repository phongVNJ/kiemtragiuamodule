<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị số số nguyên tố</title>
    <input type="text" id="text">
    <button onclick="inso()">in so</button>
</head>
<body>
<script>
    function kiemtra(n) {
        if (n<=1){
            return false;
        } else {
            for (let i =2; i <=Math.sqrt(n);i++){
                if (n%i==0){
                    return false;
                }
            }
        }
        return true;
    }
    function inso() {
        let number=document.getElementById("text").value;
        let count=0;
        let n = 2;
        while (count<number){
            if (kiemtra(n)){
                document.write(n+' ');
                count++;
            }
            n++;
        }


    }
</script>

</body>
</html>
